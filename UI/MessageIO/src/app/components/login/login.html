<div class="max-w-md mx-auto mt-10 bg-white p-6 shadow-md rounded">
  <h2 class="text-xl font-bold mb-4 text-center">Login to MessageIO</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <div class="mb-4">
      <label class="block font-medium">Username or Email</label>
      <input type="text" formControlName="identifier" class="w-full border rounded px-3 py-2" required />
    </div>
    <div class="mb-4">
      <label class="block font-medium">Password</label>
      <input type="password" formControlName="password" class="w-full border rounded px-3 py-2" required />
    </div>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 w-full">
      Yeet
    </button>
  </form>

  <div class="mt-4 text-center">
    <p class="text-sm">
      Don't have an account?
      <a routerLink="/register" class="text-indigo-600 hover:underline font-medium">Register</a>
    </p>
  </div>
</div>
