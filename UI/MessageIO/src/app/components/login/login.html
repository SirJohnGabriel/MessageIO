<div class="min-h-screen flex items-center justify-center" style="background-color: var(--color-bg);">
  <div class="w-full max-w-sm mx-auto p-6 shadow-md rounded-lg mb-16" style="background-color: var(--color-primary);">
    <h2 class="text-xl font-bold mb-4 text-center" style="color: var(--color-text);">Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" autocomplete="on" (keydown.enter)="onLoginSubmit()">
      <!-- USERNAME/EMAIL -->
      <div class="mb-4">
        <!-- <label class="block font-medium" style="color: var(--color-text);">Username or Email</label> -->
        <input type="email" name="username" formControlName="identifier"
          class="w-full rounded px-3 py-2 focus:outline-none focus:ring focus:border-indigo-500" required autofocus
          autocomplete="username" style="background-color: var(--color-bg); color: var(--color-inner-text);"
          placeholder="email address" />
      </div>

      <!-- PASSWORD -->
      <!-- PASSWORD -->
      <div class="mb-4">
        <!-- Input + Toggle (wrapped in relative) -->
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" name="password" formControlName="password"
            class="w-full h-10 rounded px-3 pr-10 text-sm focus:outline-none focus:ring focus:border-indigo-500"
            style="background-color: var(--color-bg); color: var(--color-inner-text);" required
            autocomplete="current-password" placeholder="Password" />

          <!-- Show/Hide Password Icon -->
          <button type="button" (click)="toggleShowPassword()"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none">
            <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
          </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="loginFailed" class="text-sm mt-1" style="color: var(--color-danger);">
          Invalid username or password.
        </div>

        <!-- Forgot Password Link (outside relative) -->
        <div class="text-right mt-2">
          <a href="/forgot-password" class="text-sm text-[var(--color-trim)] hover:underline">
            Forgot password?
          </a>
        </div>
      </div>



      <!-- REMEMBER ME -->
      <div class="mb-4 flex items-center">
        <div class="checkbox-wrapper-3">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe">
          <label for="rememberMe" class="toggle"><span></span></label>
        </div>
        <label for="rememberMe" class="text-sm ml-2" style="color: var(--color-inner-text);">Remember Me</label>
      </div>

      <!-- SUBMIT -->
      <button type="submit" class="text-white px-4 py-2 rounded-md hover:bg-indigo-700 w-full cursor-pointer"
        style="background-color: var(--color-trim);">
        Yeet
      </button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-sm" style="color: var(--color-inner-text);">
        Don't have an account?
        <a routerLink="/register" class="hover:underline font-medium" style="color: var(--color-trim);">Register</a>
      </p>
    </div>
  </div>
</div>
